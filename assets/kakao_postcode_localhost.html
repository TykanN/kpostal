<html>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>주소검색</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #full-size {
      height: 100%;
      width: 100%;
      overflow: hidden; /* or overflow:auto; if you want scrollbars */
    }
  </style>
  <body>
    <div id="full-size"></div>
  </body>
  <script src="http://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    // 화면 element
    var element_layer = document.getElementById("full-size");
    const URLSearch = new URLSearchParams(location.search);
    var key = URLSearch.get("key");
    var enableKakao = JSON.parse(URLSearch.get("enableKakao"));

    if (enableKakao) {
      var jsUrl =
        "http://dapi.kakao.com/v2/maps/sdk.js?autoload=false&appkey=" +
        key +
        "&libraries=services";
      var geocodeJS = document.createElement("script");
      geocodeJS.src = jsUrl;
      document.body.appendChild(geocodeJS);
    }

    daum.postcode.load(function () {
      function callbackMessage(message) {
        try {
          onComplete.postMessage(message);
        } catch (err) {
          window.flutter_inappwebview.callHandler('onComplete', message);
        }
      }
      new daum.Postcode({
        oncomplete: function (data) {
          // JS callback
          if (enableKakao) {
            kakao.maps.load(function () {
              var geocoder = new kakao.maps.services.Geocoder();
              geocoder.addressSearch(data.address, function (result, status) {
                if (status === daum.maps.services.Status.OK) {
                  var latlng = result[0];
                  data.kakaoLng = latlng.x;
                  data.kakaoLat = latlng.y;
                  callbackMessage(JSON.stringify(data));
                } else {
                  callbackMessage(JSON.stringify(data));
                }
              });
            });
          } else {
            callbackMessage(JSON.stringify(data));
          }
        },
        width: "100%",
        height: "100%",
        maxSuggestItems: 5,
        alwaysShowEngAddr: false,
        hideMapBtn: true,
        hideEngBtn: false,
      }).embed(element_layer);

      // show iframe element
      element_layer.style.display = "block";
    });
  </script>
</html>
